# Quick sanity check to verify training works.

experiment_name: "nfl_sanity"
description: "Quick sanity check"

# Data - MINIMAL
data_dir: "."
weeks: [1]
radius: 20.0
future_seq_len: 10
history_len: 5

# Model - SMALL
input_dim: 9
hidden_dim: 64
num_gnn_layers: 2
heads: 4
dropout: 0.1
probabilistic: false
num_modes: 1

# Training - FAST
batch_size: 32
learning_rate: 0.001
max_epochs: 2
limit_train_batches: 20
limit_val_batches: 5

# Hardware
precision: "16-mixed"
accelerator: "gpu"
num_workers: 0

# No SOTA losses for sanity check
use_social_nce: false
use_wta_loss: false
use_diversity_loss: false
use_endpoint_focal: false
