# Quick sanity check configuration
# Use this for rapid testing (5-10 minutes)

experiment_name: "nfl_sanity_check"
description: "Quick sanity check on 1 week, 5 epochs"

data:
  data_dir: "."
  weeks: [1]  # Only week 1
  train_split: 0.8
  val_split: 0.2
  test_split: 0.0
  validate_data: false  # Skip validation for speed
  radius: 20.0
  future_seq_len: 10

model:
  input_dim: 9
  hidden_dim: 32  # Smaller for faster training
  num_gnn_layers: 2
  heads: 4
  dropout: 0.1
  probabilistic: false
  num_modes: 6

training:
  batch_size: 16
  learning_rate: 0.001
  max_epochs: 5  # Very few epochs
  min_epochs: 1
  num_workers: 2
  accumulate_grad_batches: 1

optimizer:
  type: "adamw"
  weight_decay: 0.0001

lr_scheduler:
  type: "cosine_warmup"
  warmup_epochs: 1

loss_weights:
  trajectory: 1.0
  velocity: 0.3
  acceleration: 0.1
  collision: 0.05
  coverage: 0.5

regularization:
  gradient_clip_val: 1.0
  use_augmentation: false  # Disable for speed
  use_huber_loss: false

hardware:
  precision: "16-mixed"
  accelerator: "auto"
  devices: 1
  strategy: "auto"

callbacks:
  early_stopping:
    enabled: false  # Disable for sanity check
  model_checkpoint:
    save_top_k: 1
    monitor: "val_ade"
    mode: "min"

logging:
  use_mlflow: false
  use_wandb: false
  use_tensorboard: true
  log_every_n_steps: 10

paths:
  checkpoint_dir: "./checkpoints_sanity"
  log_dir: "./logs_sanity"
  output_dir: "./outputs_sanity"

reproducibility:
  seed: 42
  deterministic: false  # Faster
  benchmark: true

production:
  enable_profiling: false
  export_onnx: false
  export_torchscript: false
